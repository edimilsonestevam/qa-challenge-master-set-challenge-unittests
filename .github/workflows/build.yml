name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: List files in root directory
        run: ls -la

      - name: Find directory containing pom.xml and change to it
        id: find-pom
        run: |
          echo "Searching for pom.xml..."
          POM_DIR=$(find . -type f -name "pom.xml" -exec dirname {} \; | head -n 1)
          if [ -z "$POM_DIR" ]; then
            echo "pom.xml not found in any directory" && exit 1
          else
            echo "Found pom.xml in $POM_DIR"
            echo "POM_DIR=$POM_DIR" >> $GITHUB_ENV
          fi
          echo "Listing files in the directory now:"
          ls -la $POM_DIR

      - name: Build the project and run tests
        run: mvn clean verify
        working-directory: ${{ env.POM_DIR }}

      - name: Generate JaCoCo coverage report
        run: mvn jacoco:report
        working-directory: ${{ env.POM_DIR }}

      - name: Run SonarCloud analysis
        run: mvn sonar:sonar -Dsonar.projectKey=edimilsonestevam_qa-challenge-master-set-challenge-unittests -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ${{ env.POM_DIR }}